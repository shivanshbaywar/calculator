<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/calculator.png">
    <title>Calculator</title>
</head>
<body>
<form>
    <div id ="calci">
    <input type="text" value="0" id="display" disabled>
<br><br>
<input class="btn" type="button" value="1" onclick="document.getElementById('display').value +='1'">
<input class="btn" type="button" value="2" onclick="document.getElementById('display').value +='2'">
<input class="btn" type="button" value="3" onclick="document.getElementById('display').value +='3'">
<input class ="color" type="button" value="+" onclick="document.getElementById('display').value +='+'">
<br>
<input class="btn" type="button" value="4" onclick="document.getElementById('display').value +='4'">
<input class="btn" type="button" value="5" onclick="document.getElementById('display').value +='5'">
<input class="btn" type="button" value="6" onclick="document.getElementById('display').value +='6'">
<input class ="color" type="button" value="-" onclick="document.getElementById('display').value +='-'">
<br>
<input class="btn" type="button" value="7" onclick="document.getElementById('display').value +='7'">
<input class="btn" type="button" value="8" onclick="document.getElementById('display').value +='8'">
<input class="btn" type="button" value="9" onclick="document.getElementById('display').value +='9'">
<input class ="color" id="mul" type="button" value="X" onclick="document.getElementById('display').value +='*'">
<br>
<input class="btn" type="button" value="C" onclick="document.getElementById('display').value=''">
<input class="btn" type="button" value="0" onclick="document.getElementById('display').value +='0'">
<input class ="color1" type="button" value="=" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">
<input class ="color" type="button" value="/" onclick="document.getElementById('display').value +='/'">
<br>
</form>

</div>
<div id="three-body">

    <div class="three-body__dot"></div>
    </div>
</div>
</body>
</html>
